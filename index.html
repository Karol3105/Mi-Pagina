<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta etiquetas necesarias para la codificación de caracteres y la adaptación al tamaño de la pantalla -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Mi Pagina</title>
    
    <!-- Enlace al CSS de Bootstrap para estilos prediseñados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace a Font Awesome para usar iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Enlace a una hoja de estilos CSS personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Nombre de la página en la barra de navegación -->
            <a class="navbar-brand" href="#">Mi Página</a>
        </div>
    </nav>

    <!-- Contenedor principal con margen superior -->
    <div class="container mt-4">
        <!-- Título principal de la página -->
        <h1 class="display-4 text-center mb-5 page-title">
            <strong><em>Mis Gustos y Pasiones</em></strong>
        </h1>
        
        <!-- Subtítulo de la sección -->
        <h3 class="mb-4 section-title">Lo que me encanta</h3>
        
        <!-- Fila para organizar las imágenes en un grid -->
        <div class="row g-4">
            <!-- Columna para la primera imagen con su descripción -->
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Ajedrez.jpg" class="img-fluid" alt="Ajedrez">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-chess-knight"></i> Ajedrez
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repite el mismo formato para las demás imágenes -->
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Paisajes.jpg" class="img-fluid" alt="Paisajes">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-mountain"></i> Paisajes
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Arqui.jpg" class="img-fluid" alt="Arquitectura">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-building"></i> Arquitectura
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Perro.jpg" class="img-fluid" alt="Perro">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-dog"></i> Perros
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Gato.jpg" class="img-fluid" alt="Gato">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-cat"></i> Gatos
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Uni.jpg" class="img-fluid" alt="Universidad">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-university"></i> Universidad
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Columpio.jpg" class="img-fluid" alt="Columpio">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-child"></i> Diversión
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="img-container">
                    <img src="Violin.jpg" class="img-fluid" alt="Violin">
                    <div class="img-overlay">
                        <div class="img-text">
                            <i class="fas fa-music"></i> Música
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al JS de Bootstrap, opcional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
